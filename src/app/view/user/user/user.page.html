<ion-toolbar>
  <ion-button slot="start" (click)="voltar()" fill="clear">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <ion-title>
    <img src="assets/svg/Nutri_toolbar.png" alt="">
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil do Usuário</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          <strong>Nome: </strong>
          <span *ngIf="user?.name; else semNome">{{ user.name }}</span>
          <ng-template #semNome>Não informado</ng-template>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>Email: </strong>
          {{ user?.email || 'Não informado' }}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>Resgistro Acadêmico: </strong>
          {{ user?.ra || 'Não informado' }}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>ID do Usuário: </strong>
          {{ user?.uid || 'Não informado' }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ações</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Sair da aplicação
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
