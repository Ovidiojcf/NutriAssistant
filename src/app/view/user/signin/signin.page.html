<ion-content>
  <img src="/assets/svg/logo_Nutri.svg"/>
  <form [formGroup]="formLogar" (ngSubmit)="submitForm()" >
    <ion-item>
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <span *ngIf="formLogar.get('email')?.touched && formLogar.get('email')?.errors?.['required']">Email é obrigatório</span><br/>
    <span *ngIf="formLogar.get('email')?.dirty && formLogar.get('email')?.errors?.['email']">Formato de email inválido</span>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <span *ngIf="formLogar.get('senha')?.touched && formLogar.get('senha')?.errors?.['required']">Senha é obrigatória</span><br/>
    <span *ngIf="formLogar.get('senha')?.dirty && formLogar.get('senha')?.errors?.['minlength']">Senha precisa ter no mínimo 6 dígitos</span>
    <ion-button expand="block" color="new" shape="round" type="submit">Entrar</ion-button>
    <h3>Não tem cadastro? <a (click)="irParaSignUp()">Clique aqui</a> </h3>
  </form>
</ion-content>
