
  <ion-header>
    <ion-toolbar>
      <ion-button slot="start" (click)="voltar()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>
        <img src="assets/svg/Nutri_toolbar.png" alt="">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [class.tablet-mode]="layout.isTablet">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filtrarPaciente()" placeholder="Nome do Paciente"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let paciente of paciente" lines="none">
        <ion-label>{{paciente.nome}}</ion-label>
        <ion-icon slot="end" name="menu" (click)="detalhar(paciente)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button color="new" (click)="irCadastrar()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-footer>
