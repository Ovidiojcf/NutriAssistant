<ion-toolbar>
  <ion-button slot="start" (click)="voltar()" fill="clear">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <ion-title>
    <img src="assets/svg/Nutri_toolbar.png" alt="">
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar disabled="false" placeholder="Nome do Paciente"></ion-searchbar>
    <ion-item *ngFor="let paciente of lista_pacientes">
      <ion-label>{{paciente.nome}}</ion-label>
      <ion-button slot="end" (click)="irDetalhar()">
        <ion-icon slot="end" name="menu" ></ion-icon>
      </ion-button>
    </ion-item>
</ion-content>
